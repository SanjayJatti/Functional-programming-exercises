<body>
    <h1>Find the biggest value in array</h1>
    <script>
        const arr = [2, 4, 6, 26, 14, 15];
        const largestNo = arr.reduce((acc, current) => current > acc ? current : acc)
        console.log(largestNo)
    </script>
