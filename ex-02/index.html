<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP : ex 02</title>
</head>
<body>
    <h1>Return sum of all numbers at odd indices</h1>
    <script>
        const arr = [2, 4, 6, 9, 14, 26];
        const sumOfOddIndices = arr.filter((num, index) => index % 2 !== 0).reduce((acc, current) => acc + current);
        console.log(sumOfOddIndices);
    </script>
    
</body>
</html>
