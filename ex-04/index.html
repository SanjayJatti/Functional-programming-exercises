<body>
    <h1>Find the numbers divisible by 10</h1>
    <script>
        const arr = [10, 25, 30 ,50 ,45]
        const divisibleByTen = arr.filter(num => num % 10 === 0)
        console.log(divisibleByTen);
    </script>
