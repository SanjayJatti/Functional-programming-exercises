<body>
    <h1>Find Sum of all odd numbers in an array</h1>
    <script>
        const arr = [ 2, 5, 8, 15, 17];
        const oddArr = arr.filter(num => num % 2 !== 0);
        // console.log(oddArr);
        const sumOfOdd = oddArr.reduce((acc, current) => acc + current);
        console.log(sumOfOdd);
    </script>
</body>
